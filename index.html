                                            </div></li>
                                            <li><span class="text-gray-700 flex items-center"><i class="fas fa-palette mr-2 text-yellow-500"></i> Materiale: Papierborde, konstruksiepapier, wol, gom, skêr, kryte, skoenbokse (opsioneel vir diorama).</span></li>`,
                            storyTimeTitle: "Storietyd",
                            storyTitle: "Bruin Beer, Bruin Beer, Wat Sien Jy Daar? deur Bill Martin Jr. & Eric Carle",
                            storyTeaser: "'n Klassieke herhalende storie wat verskeie diere en kleure bekendstel. Uitstekend vir taalontwikkeling, voorspelling en deelname. (Onderwyser vertel).",
                            readFullStory: "Vind 'Bruin Beer, Bruin Beer' hulpbronne",
                            footerSlogan: "Bemagtiging van Vroeëkinderontwikkeling in Suid-Afrika."
                        }
                    }
                }
            }
        };

        // --- APPLICATION LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Element References
            const monthSelector = document.getElementById('monthSelector');
            const weekSelector = document.getElementById('weekSelector');
            const languageSelectorContainer = document.getElementById('languageSelectorContainer');
            const tabContainer = document.getElementById('tabContainer');
            const currentSelectionDisplay = document.getElementById('currentSelectionDisplay');
            const weeklyThemeTitleEl = document.getElementById('weeklyThemeTitle');

            // Application State
            let currentLang = 'en'; // Default language
            let currentMonthKey = 'month1';
            let currentWeekKey = 'week1';

            // Populate Month Selector
            function populateMonthSelector() {
                monthSelector.innerHTML = ''; // Clear existing options
                for (const monthKey in siteContent) {
                    const option = document.createElement('option');
                    option.value = monthKey;
                    option.textContent = siteContent[monthKey].title[currentLang] || siteContent[monthKey].title['en'];
                    monthSelector.appendChild(option);
                }
                monthSelector.value = currentMonthKey; // Set current month
            }

            // Populate Week Selector based on selected month and current language
            function populateWeekSelector() {
                weekSelector.innerHTML = ''; // Clear existing options
                const weeks = siteContent[currentMonthKey].weeks;
                for (const weekKey in weeks) {
                    const option = document.createElement('option');
                    option.value = weekKey;
                    const weekData = weeks[weekKey][currentLang] || weeks[weekKey]['en'];
                    // Extracting a more concise title for the dropdown if possible
                    let weekDisplayTitle = `Week ${weekKey.replace('week','')}`;
                    if (weekData.weeklyThemeTitle) {
                        const titleParts = weekData.weeklyThemeTitle.split(':');
                        weekDisplayTitle = titleParts.length > 1 ? titleParts[1].trim() : titleParts[0].trim();
                         if (weekDisplayTitle.length > 25) { // Keep it short
                            weekDisplayTitle = weekDisplayTitle.substring(0,22) + "...";
                        }
                    }
                    option.textContent = weekDisplayTitle;
                    weekSelector.appendChild(option);
                }
                weekSelector.value = currentWeekKey; // Set current week
            }
            
            // Update and display current selection information
            function updateCurrentSelectionDisplay() {
                const monthTitle = siteContent[currentMonthKey].title[currentLang] || siteContent[currentMonthKey].title['en'];
                const weekData = siteContent[currentMonthKey].weeks[currentWeekKey][currentLang] || siteContent[currentMonthKey].weeks[currentWeekKey]['en'];
                const weekTitle = weekData.weeklyThemeTitle || "Selected Week";
                currentSelectionDisplay.textContent = `${monthTitle} - ${weekTitle}`;
            }

            // Load content into the respective sections based on selections
            function loadContent() {
                const content = siteContent[currentMonthKey]?.weeks[currentWeekKey]?.[currentLang];
                const fallbackContent = siteContent[currentMonthKey]?.weeks[currentWeekKey]?.['en']; // Fallback to English

                if (!content && !fallbackContent) {
                    console.error(`Content not found for ${currentMonthKey}, ${currentWeekKey}, ${currentLang}`);
                    weeklyThemeTitleEl.textContent = "Content not available";
                    document.querySelectorAll('[data-lang-key]').forEach(el => el.innerHTML = ''); // Clear all content fields
                    return;
                }
                
                const currentContent = content || fallbackContent; // Use selected lang or fallback

                weeklyThemeTitleEl.textContent = currentContent.weeklyThemeTitle || "Untitled Week";

                // Iterate over elements with data-lang-key and populate them
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (currentContent[key] !== undefined) { // Check if key exists
                        // For list-like content or content that might contain HTML, set innerHTML
                        if (key === 'lessonFocusObjectives' || key === 'activitiesList' || key === 'resourcesList') {
                            el.innerHTML = currentContent[key]; 
                        } else { // For simple text content
                            el.textContent = currentContent[key];
                        }
                    } else {
                        el.innerHTML = ''; // Clear if key not found in currentContent
                        console.warn(`Key "${key}" not found in content for ${currentMonthKey}, ${currentWeekKey}, ${currentLang}`);
                    }
                });
                updateCurrentSelectionDisplay();
            }

            // Event Listeners
            monthSelector.addEventListener('change', (event) => {
                currentMonthKey = event.target.value;
                currentWeekKey = Object.keys(siteContent[currentMonthKey].weeks)[0]; // Default to first week of new month
                populateWeekSelector(); // This will also set weekSelector.value
                loadContent();
            });

            weekSelector.addEventListener('change', (event) => {
                currentWeekKey = event.target.value;
                loadContent();
            });

            languageSelectorContainer.addEventListener('click', (event) => {
                if (event.target.matches('button[data-lang]')) {
                    currentLang = event.target.dataset.lang;
                    // Update active button style
                    languageSelectorContainer.querySelectorAll('button').forEach(btn => btn.classList.remove('active-lang'));
                    event.target.classList.add('active-lang');
                    
                    // Refresh selectors and content for the new language
                    populateMonthSelector(); 
                    populateWeekSelector(); 
                    loadContent();
                }
            });

            // Tab functionality
            if (tabContainer) {
                tabContainer.addEventListener('click', (event) => {
                    if (event.target.matches('.tab-button')) {
                        const targetTab = event.target.dataset.tab;
                        // Update active tab style
                        tabContainer.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
                        event.target.classList.add('active');
                        // Show/hide tab panes
                        document.querySelectorAll('.tab-pane').forEach(pane => {
                            pane.classList.add('hidden');
                            if (pane.id === `${targetTab}Content`) {
                                pane.classList.remove('hidden');
                            }
                        });
                    }
                });
            }

            // Initial Page Load Setup
            function initializePage() {
                populateMonthSelector();
                populateWeekSelector();
                loadContent();
                document.getElementById('currentYear').textContent = new Date().getFullYear();
            }

            initializePage(); // Call on DOMContentLoaded
        });
    </script>
</body>
